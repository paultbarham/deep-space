machine:
  java:
    version:
      oraclejdk7
general:
  artifacts:
    - "target/ROOT.war"
compile:
  override:
    - mvn clean verify
deployment:
  production:
    branch: demo
    commands:
      - mkdir webapps
      - cp target/ROOT.war webapps/ROOT.war
      - git remote add azure https://$azureUser:$azurePW@java-alm.scm.azurewebsites.net:443/java-alm.git
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push azure demo:master
